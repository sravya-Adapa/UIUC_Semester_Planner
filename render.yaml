services:
  - type: web
    name: semester-planner-api
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.13
    buildCommand: bash build.sh
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT back-end.main:app
    envVars:
      - key: MONGODB_URL
        value: ${MONGODB_URL}
      - key: MONGODB_DB_NAME
        value: uiuc
      - key: CORS_ORIGINS
        value: ${CORS_ORIGINS}
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: "true"
